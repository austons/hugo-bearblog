{{ define "main" }}
{{ .Content }}
<aside>
  <h3>Latest Drivel</h3>
  <ul class="blog-posts">
    {{ range first 5 (where .Site.RegularPages "Type" "in" .Site.Params.mainSections) }}
    <li>
      <span>
        <i>
          <time datetime='{{ .Date.Format "2006-01-02" }}' pubdate>
            {{ .Date.Format "02 Jan, 2006" }}
          </time>
        </i>
      </span>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </li>
    {{ else }}
    <li>
      No posts yet
    </li>
    {{ end }}
  </ul>
</aside>
{{ end }}
