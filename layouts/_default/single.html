{{ define "main" }}
{{ if eq .Type "posts" }}
<h1>{{ .Title }}</h1>
<p>
  <i>
    <time datetime='{{ .Date.Format "2006-01-02" }}' pubdate>
      {{ .Date.Format "January 2, 2006" }}
    </time>
  </i>
  {{ range (.GetTerms "tags") }}
  <a href="{{ .Permalink }}">#{{ .LinkTitle }}</a>
  {{ end }}
</p>
{{ end }}
<content>
  {{ .Content }}
</content>
{{ end }}
